    <a class="col-md-4 col-sm-12 card-wrapper" href="{{feed.link}}" target="blank" >
      <div class="card">
          <div class="card-header card-stadium bgm-red">
              <div class="title">{{feed.title}}</div>
              <div class="author-date">{{feed.author}} {{feed.pubDate | date:'MM/dd/yyyy'}}</div>
          </div>
          <div class="card-body card-stadium-body card-padding-sm">
              <img src="{{feed.enclosure.link}}" alt="">
              <p>{{feed.description | stripHtmlTags}}</p>
          </div>
      </div>
    </a>
