<div class="card">
    <div class="card-header ch-alt">
        <h2>Registrar
            <small>Por favor llena todos los datos y se te enviar&aacute; un correo para que actives tus seriales para tener acceso</small>
        </h2>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="SendInvitation(registrationForm.value)">
        <div class="card-body card-padding">

            <div class="input-group fg-float m-b-30">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control input-lg" formControlName="name">
                    <label class="fg-label">Full Name</label>
                </div>
            </div>

            <div class="input-group fg-float m-b-30">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control input-lg" formControlName="nick_name">
                    <label class="fg-label">Nick Name</label>
                </div>
            </div>

            <div class="input-group fg-float m-b-30">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="email" class="form-control input-lg" formControlName="email">
                    <label class="fg-label">Email address</label>
                </div>
            </div>

            <div class="input-group fg-float m-b-30">
                <span class="input-group-addon"><i class="zmdi zmdi-local-phone"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control input-lg" formControlName="phone">
                    <label class="fg-label">Contact Number</label>
                </div>
            </div>

            <div class="input-group fg-float m-b-30">
                <span class="input-group-addon"><i class="zmdi zmdi-plus-circle"></i></span>
                <div class="fg-line">
                    <input type="number" class="form-control input-lg" Onlypositives="true" formControlName="quantity" min="1">
                    <label class="fg-label">Cantidad</label>
                </div>
            </div>

            <input type="submit" class="btn btn-danger waves-effect" value="Submit" [disabled]="!registrationForm.valid"/>
            <input type="button" class="btn btn-info waves-effect" value="Cancelar" [routerLink]="['/login']">
            <input type="hidden" class="btn btn-info waves-effect" formControlName="form"/>
            <!-- <a href="https://www.paypal.me/kevinwebdev/5" class="btn btn-link waves-effect">Let's do it</a> -->
            <!-- <button class="btn btn-link waves-effect" (click)="ShowAlert();">Cancel</button> -->
        </div>
    </form>
  </div>
