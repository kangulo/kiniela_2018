<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12" *ngFor="let stadium of stadiums">
      <div class="card">
          <div class="card-header card-stadium bgm-red">
              <div class="stadium-city">{{stadium.city}}, Russia</div>
              <div class="stadium-title">{{stadium.name}}</div>
          </div>

          <div class="card-body card-stadium-body card-padding-sm">
              <img src="{{stadium.image_url}}" alt="">
          </div>
      </div>
    </div>
  </div>
</div>
