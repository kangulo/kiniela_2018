<div class="card">
  <div class="card-header ch-alt">
      <h2>Login
          <small>Por favor introduce tu correo y cualquiera de tus seriales para tener acceso</small>
      </h2>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm.value)">
      <div class="card-body card-padding">
          <div class="input-group fg-float m-b-30">
              <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
              <div class="fg-line">
                  <input type="email" [(ngModel)]="email" class="form-control input-lg" formControlName="email">
                  <label class="fg-label">Email address</label>
              </div>
          </div>

          <div class="input-group fg-float m-b-30">
              <span class="input-group-addon"><i class="zmdi zmdi-confirmation-number"></i></span>
              <div class="fg-line">
                  <input type="password" [(ngModel)]="serial" class="form-control input-lg" minlength="8" maxlength="8" formControlName="serial">
                  <label class="fg-label">Serial Number</label>
              </div>
          </div>

          <input type="submit" class="btn btn-danger waves-effect" value="login" [disabled]="!loginForm.valid"/>
          <input type="button" class="btn btn-info waves-effect" value="registrar" [routerLink]="['/register']">
          <input type="hidden" class="btn btn-info waves-effect" formControlName="form"/>
      </div>
  </form>
</div>
